<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Day 31</title>
</head>

<body>
  <div class="container">
    <h2>Password Generator</h2>
    <form action="" id="form">
      <div class="result-container">
        <span id="result">gY3@kG6[uJ9}oS8^fW7@</span>
        <button class="btn"><i class="fa-regular fa-clipboard"></i></button>
      </div>
      <div class="settings">
        <div>
          <label for="length">Password Length</label>
          <input type="number" name="length" id="length" min="4" max="20" value="20">
        </div>
        <div>
          <label for="upper">Include uppercase letters</label>
          <input type="checkbox" name="upper" id="upper" checked>
        </div>
        <div>
          <label for="lower">Include lowercase letters</label>
          <input type="checkbox" name="lower" id="lower" checked>
        </div>
        <div>
          <label for="numb">Include numbers</label>
          <input type="checkbox" name="numb" id="numb" checked>
        </div>
        <div>
          <label for="symb">Include symbols</label>
          <input type="checkbox" name="symbol" id="symbol" checked>
        </div>
      </div>
      <button id="btn-generate" class="btn btn-large">Generate Password</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>

</html>
