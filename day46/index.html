<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 46</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2 class="question">Which language runs in a web browser?</h2>
    <form>
      <ul>
        <li>
          <input type="radio" name="answer" id="answer-a" class="answer">
          <label for="answer-a" id="label-answer-a">Java</label>
        </li>
        <li>
          <input type="radio" name="answer" id="answer-b" class="answer">
          <label for="answer-b" id="label-answer-b">C</label>
        </li>
        <li>
          <input type="radio" name="answer" id="answer-c" class="answer">
          <label for="answer-c" id="label-answer-c">Python</label>
        </li>
        <li>
          <input type="radio" name="answer" id="answer-d" class="answer">
          <label for="answer-d" id="label-answer-d">JavaScript</label>
        </li>
      </ul>
      <button class="btn" id="submit">Submit</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>

</html>
